<!DOCTYPE html>

<header>

  <nav class = "navbar navbar-inverse">

    <div class = "navbar-header">
      <a href = "/" class = "navbar-brand">My Angular2 App!</a>
    </div>
  </nav>
</header>

<main>
<div class = "row">
  <div class = "col-sm-4">

  <ul class = "list-group users-list"  *ngFor = "let user of users">
    <li class = "list-group-item" (click) = "selectUser(user)"
      [class.active]= "user===activeUser">
    {{message}}, {{user.username}}.
    I know your real name is {{user.name}}
    </li>
  </ul>
  
  <user-form></user-form>

  </div>
  <div class = "col-sm-8">
    <user-profile [user] = "activeUser"></user-profile>
  </div>
</div>


</main>
<footer class = "text-center">
Copyright &copy; 2016
</footer>
